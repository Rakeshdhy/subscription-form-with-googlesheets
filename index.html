<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form With Google Sheets</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div class="wrapper">
        <h3>Coming soon!</h3>
        <h1>Ourbrand New<br/>Website is on it's way</h1>
        <p>Subscribe for more details</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <input name="firstName" type="text" placeholder="First Name">
            <input name="lastName" type="text" placeholder="Last Name">
          
            <button type="submit"> <img src="images/send-icon.png" alt="" width="30px"> </button>
  </form>
  <span id="msg"></span>
    </div>


<script src="js/script.js"></script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwpGEru-5QyF_Jdkw-8kmDekbYIWxxvqfuatJ_TT8-8p-SrpS5enoWeEoWnZaOJrZnabw/exec'
    const form = document.forms['submit-to-google-sheet'];
    const msg = document.getElementById("msg");
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Thank you for Subscribing!"
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
